<div class="container">
  <div class="container-centered">
    <div class="d-flex flex-row-reverse">
      <a mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </a>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="new">Criar Novo</a>
      </mat-menu>
    </div>
    <div class="projects-container">
      <ng-container *ngIf="projects?.length === 0">
        <h1>OPS! Nenhum projeto foi encontrado!</h1>
        <div class="d-flex">
          <a class="mt-3" mat-raised-button color="primary" routerLink="new">
            Criar Novo
          </a>
        </div>
      </ng-container>
      <ng-container *ngIf="projects?.length !== 0">
        <app-project-single
          *ngFor="let project of projects"
          [project]="project"
          (deleted)="onDeleted($event)"
        ></app-project-single>
      </ng-container>
    </div>
  </div>
</div>
