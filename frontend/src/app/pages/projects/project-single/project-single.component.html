<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>José Veiga</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    {{ project.text }}
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      color="primary"
      [swal]="['Oops!', 'isso ainda não foi implementado =(', 'error']"
    >
      Editar
    </button>
    <button mat-stroked-button color="warn" (click)="deleteProject()">
      Excluir
    </button>
  </mat-card-actions>
</mat-card>
