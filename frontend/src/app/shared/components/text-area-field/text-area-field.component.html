<mat-form-field appearance="outline" class="w-100">
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="control"
    autocomplete="off"
    [rows]="rows"
  ></textarea>
  <mat-error>Este campo está inválido</mat-error>
</mat-form-field>
